<!DOCTYPE html>

<html>
    <head>
        <title>Heading movement</title>
    </head>
    <body>
        <h1 id="heading">Look at the heading!</h1>
        <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
        <script>
            var leftOffset=0;
            var topOffset=0;
            var headMovefunc= function()
            {
                $("#heading").offset({left:leftOffset,top:topOffset});
                leftOffset+=20;
                if(leftOffset==200){
                    topOffset+=10;    // jump to a new line;
                    leftOffset=0;
                    if(topOffset==100){
                        clearInterval(intervalID); // the end of the moving process;
                    }
                }
            }
            var intervalID= setInterval(headMovefunc,100); // set an 1000 milli-second interval;
        </script>
    </body>
</html>
